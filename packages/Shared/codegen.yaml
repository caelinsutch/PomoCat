overwrite: true
hooks:
  afterAllFileWrite:
    - prettier --write
schema:
  - ./src/GraphQL/schema.graphql
generates:
  ../Backend/src/DAO/types.ts:
    plugins:
      - typescript
      - typescript-mongodb
      - typescript-resolvers
      - add:
          content: '/* eslint-disable */'
    config:
      enumsAsString: true
      skipTypename: true
  ../Mobile/src/GraphQL/types.ts:
    documents: # Provide list of files that needs to be checked for queries
      - ../PomoCatMobile/src/**/*.ts*
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
      - add:
          content: '/* eslint-disable */'
    config:
      withHooks: true # We will be using React Hooks so we disable React Components
      withHOC: false
      withComponent: false
      skipTypename: true
      apolloReactCommonImportFrom: "@apollo/client"
      apolloReactHooksImportFrom: "@apollo/client"
